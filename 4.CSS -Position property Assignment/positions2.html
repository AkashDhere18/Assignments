<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            top: 0px;
        }
        .background{
            width: 100%;
            height: 691px;
            position: relative;
        }

        .content{
            position: absolute;
            color: white;
            top: 20%;
            left: 25%;
            right: 25%;
        }

        h1{
            text-align: center;
            font-size: 400%;
        }
        p{
            text-align: center;
            margin-bottom: 24px;
        }

        .btn1{
            width: 150px;
            height: 50px;
            border-radius: 50px;
            background: none;
            border:2px solid white;
            color: white;
            margin-left: 245px;
            margin-right: 8px;
            font-weight: 700;
        }

        .btn2{
            width: 150px;
            height: 50px;
            border-radius: 50px;
            background-color: rgb(41, 210, 210);
            border:none;
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="images/starry-sky-town.jpg" alt="mountains-night-view" width="100%" height="100%"/>
        <div class="content">
            <h1>With Greate Design <br/>Comes Great Response</h1>
            <p>Make the beautiful HubSpot website - just the way you want it.</p>
            <button class="btn1">Learn More</button>
            <button class="btn2">Get Starded</button>
        </div>
    </div>
</body>
</html>
