<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    .background{
        width: 100%;
        height:691px;
        background: linear-gradient(140deg,rgba(251, 194, 24, 0.949),rgba(225, 109, 134, 0.895));
        padding-top: 5%;
        padding-left: 25%;
        position: relative;
    }

    .hero-card{
        background-color: white;
        height:400px;
        width: 800px;
        border-radius: 0.5rem;
        box-shadow: -18px 18px 24px 0px rgba(78, 76, 76, 0.571);
        display: flex;
        justify-content: space-between;
    }

    .hero-card-text{
        margin-top: 100px;
        margin-left: 50px;
    }

    img{
        
    }

    button{
        background: #ff9f1c;
        border: none;
        padding: 14px 28px;
        font-size: 16px;
        border-radius: 8px 0 8px 0;
        cursor: pointer;
        color: #fff;
        font-weight: bold;
        margin-top: 35px;
        box-shadow: 0 8px 20px rgba(255, 159, 28, 0.25);
    }
</style>
<body>
    <div class="background">
        <div class="hero-card">
            <div class="hero-card-text">
                <h1>IT'S TIME TO STAND<br/> OUT FROM THE <br/>CROWD.</h1>
                <button>New Collection</button>
            </div>
            <div class="hero-card-img">
                <img src="images/model-img-removebg-preview.png" alt="model-img">
            </div>
        </div>
    </div>
</body>
</html>
