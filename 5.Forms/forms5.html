<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms5.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class=container>
        <div class="left-content">
            <h1>Welcome Back!</h1>
            <p>Provide your personal details to use all<br/> features</p>
            <button class="signIn-btn">SIGN IN</button>
        </div>
        <div class="right-content">
            <h1>Register With</h1>
            <div class="login-btns">
                <button><i class="fa-brands fa-google"></i></button>
                <button><i class="fa-brands fa-facebook-f"></i></button>
                <button><i class="fa-brands fa-github"></i></button>
                <button><i class="fa-brands fa-linkedin"></i></button>
            </div>

            <h1>OR</h1>

            <p>Fill Out The Following Info For Regestration</p>

            <form class="form">
                <input type="text" placeholder="Name"/><br/>
                <input type="email" placeholder="Email"/><br/>
                <input type="password" placeholder="Password"/><br/>

                <button class="signUp-btn">SIGN UP</button>
            </form>
        </div>
    </div>
</body>
</html>
