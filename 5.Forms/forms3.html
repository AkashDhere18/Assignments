<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms3.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body>
    <div class="container">
        <div class="left-content">
            <img src="assets/insta-logo-removebg-preview.png" alt="insta-logo" class="logo"/>
            <h1>See everyday moments from <br/>your <span>close friends.</span></h1>
            <img src="assets/login-page-img(1).png" alt="pictures" class="image"/>
        </div>
        <div class="right-content">
            <form id="form">
                <div class="login">
                    <h1 style="margin-left: 0px;">Log into Instagram</h1>
                    <input type="text" placeholder="Mobile number, username or email" />
                    <input type="password" placeholder="Password" />
                    <button class="loginbtn" id="btn">Login</button>
                    <button class="forgotPass-btn" id="btn">Forgot password?</button>
                </div>

                <div class="create-acc">
                    <button class="login-fb" id="btn"><i class="fa-brands fa-facebook-f" id="fblogo"></i>Log in with Facebook</button><br/>
                    <button class="newacc" id="btn">Create new account</button>
                </div>
            </form>
            <div class="meta-logo">
                <h4><i class="fa-brands fa-meta" style="margin-right: 6px;"></i>Meta</h4>
            </div>
        </div>
    </div>
</body>
</html>
