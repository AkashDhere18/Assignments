<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HTML List</h1>
    <div class="lists-container">
        <div class="list-card" id="FRUITS">
            <h2>FRUITS</h2>
            <ol class="listitems">
                <li>Apple</li>
                <li>Orange</li>
                <li>Mango</li>
            </ol>
        </div>
        <div class="list-card" id="VEGE">
            <h2>VEGETABLES</h2>
            <ul class="listitems">
                <li>Potato</li>
                <li>Tomato</li>
                <li>Onion</li>
            </ul>
        </div>
        <div class="list-card" id="GROCERIES">
            <h2>GROCERIES</h2>
            <ul class="listitems">
                <li>Rice</li>
                <li>Flower</li>
                <li>Pulses</li>
            </ul>
        </div>
    </div>
</body>
</html>
