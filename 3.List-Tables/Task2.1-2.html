<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    .table1{
        background-color: yellow;
        height: 300px;
        width:400px;
        padding-top: 10px;
    }

    .table1 h1{
        text-align: center;
    }

    .T1{
        border:1px solid yellow;
        width: 100%;
        height: 200px;
        margin-top: 50px;
    }

    .T1 th{
        background-color: red;
    }

    .T1 td{
        background-color: greenyellow;
    }

    .T1  td ,th{
        border: 1px solid yellow;
    }

    .T2{
        height: 200px;
        width: 400px;
    }

    .T2 th, td{
        border:1px solid black;
    }

    .T2 th{
        background-color: aqua;
    }

    .T2{
        border: 1px solid black;
    }


    div{
        margin: 5px;
    }
</style>
<body>
    <div class="table1">
        <h1>Make HTML Table</h1>
        <table class="T1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
            <tr class="T1rows">
                <td>James</td>
                <td>Joe</td>
                <td>CEO</td>
                <td>$1300</td>
            </tr>
            <tr class="T1rows">
                <td>Kate</td>
                <td>Harns</td>
                <td>Designer</td>
                <td>$800</td>
            </tr>
            <tr class="T1rows">
                <td>Brain</td>
                <td>Brain</td>
                <td>Teamlead</td>
                <td>$600</td>
            </tr>
            <tr class="T1rows">
                <td>Leacy</td>
                <td>Pernic</td>
                <td>Author</td>
                <td>$400</td>
            </tr>
        </table>
    </div>

    <div class="table2">
        <table class="T2">
            <tr>
                <th>Device</th>
                <th>Brand</th>
                <th colspan="2">Specification</th>
            </tr>
            <tr>
                <td rowspan="3">Smartphone</td>
                <td rowspan="3">Apple</td>
                <th style="background-color: yellow;">Model</th>
                <th style="background-color: yellow;">Storage</th>
            </tr>
            <tr>
                <td>iPhone 12</td>
                <td>256GB</td>
            </tr>
            <tr>
                <td>iPhone se</td>
                <td>64GB</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td colspan="2">15.6" Display</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td colspan="2">10.5" Display</td>
            </tr>
        </table>
    </div>
</body>
</html>
