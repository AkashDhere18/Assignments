<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    div{
        height: 200px;
        width: 315px;
        background-color: gray;
        padding: 10px 20px;
    }

    table,
    td,
    tr,
    th {
        border: 2px solid black;
        border-collapse: collapse;
    }

    table {
        width: 310px;
        height: 170px;
    }
</style>

<body>
    <div>

        <table>
            <caption>A test table with merged cells</caption>
            <tr>
                <td rowspan="2"></td>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>

            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>

            <tr>
                <th>Male</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>

            <tr>
                <th>Female</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </table>
    </div>
</body>

</html>
