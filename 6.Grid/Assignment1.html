<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.container{
    display:grid;
    grid-template-columns: 100px 100px 100px;
    grid-template-rows: 100px 100px 100px;
    gap: 10px;
}

.div1{
    background-color: red;
    /* grid-column-start: 1;
    grid-column-end: 2;
    grid-row-start: 1;
    grid-row-end:2; */
    grid-column: 1/2;
    grid-row: 1/2;
}
.div2{
    background-color: orange;
    /* grid-column-start: 2;
    grid-column-end:3;
    grid-row-start: 1;
    grid-row-end:2; */
    grid-column: 2/3;
    grid-row: 1/2;
}
.div3{
    background-color: yellow;
    grid-column: 3/4;
    grid-row: 1/2;
}
.div4{
    background-color: green;
    grid-column: 1/2;
    grid-row: 2/3;
}
.div5{
    background-color: blue;
    grid-column: 2/3;
    grid-row: 2/3;
}
.div6{
    background-color: indigo;
    grid-column: 3/4;
    grid-row: 2/3;
}
.div7{
    background-color: violet;
    grid-column: 1/2;
    grid-row: 3/4;
}
.div8{
    background-color: pink;
    grid-column: 2/3;
    grid-row: 3/4;
}
.div9{
    background-color:rgb(0, 255, 149);
    grid-column: 3/4;
    grid-row: 3/4;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
        <div class="div7"></div>
        <div class="div8"></div>
        <div class="div9"></div>
    </div>
</body>
</html>
